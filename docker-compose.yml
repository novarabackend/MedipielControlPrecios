version: "3.9"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medipiel_frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: medipiel_backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/plugins:/app/plugins
    environment:
      - ASPNETCORE_URLS=http://0.0.0.0:5000
      - ConnectionStrings__Default=Server=db;Database=MedipielControlPrecios;User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - Adapters__LineaEstetica__NameDebugTop=5
      - Adapters__LineaEstetica__NameMinScore=0.55
      - Adapters__LineaEstetica__NameMinGap=0.03
    depends_on:
      - db

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: medipiel_db
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
    volumes:
      - mssql_data:/var/opt/mssql

volumes:
  mssql_data:
